<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>qr scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button>
    <a routerLink="/qrgenerate" style="color: white;">Ir a Qr generate</a>
  </ion-button>
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
